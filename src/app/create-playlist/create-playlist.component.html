<h2>playlist works</h2>

<div class="row">
  <div class="col-sm-12">
    <form #myForm="ngForm" (ngSubmit)="createPlaylist()">
      <label>List Name</label>
      <input name="listName" [(ngModel)]="listName"><br>
      <label>List Description</label>
      <input name="listDesc" [(ngModel)]="listDesc"><br>
      <button>Submit</button>
    </form>
  </div>
</div>
