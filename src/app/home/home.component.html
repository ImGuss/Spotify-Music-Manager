<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="panel panel-success album-background">
      <div class="panel-body black-text grey-background">
        <div class="row">
          <div class="col-sm-7">
            <h1><span class="green-text">Up</span>Vote</h1>
            <h2>Put the Playlist</h2>
              <h2>in <span class="green-text">Your</span> Hands</h2>
          </div>
          <div class="col-sm-5">
            <div class="panel panel-success panel-margin">
              <div class="panel-body">
                <ul class="no-list">
                  <li>
                    <h3 class="green-text">The social way to DJ</h3>
                  </li>
                  <li>
                    <i class="fa fa-check green-text" aria-hidden="true"></i>
                    Add songs to playlists
                  </li>
                  <li>
                    <i class="fa fa-check green-text" aria-hidden="true"></i>
                    UpVote or DownVote songs
                  </li>
                  <li>
                    <i class="fa fa-check green-text" aria-hidden="true"></i>
                    The more UpVotes, the sooner it gets played!
                  </li>
                  <li *ngIf="!spotifyId">
                    <h4><a href="{{ baseUrl }}/auth/spotify"><i class="fa fa-spotify" aria-hidden="true"></i>
                      Sign in With Spotify</a></h4>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-1"></div>
</div>
