<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default clear">
      <div class="panel-body">

        <div class="row">
          <div class="col-sm-10">
            <div class="form-group has-success">
              <label class="" for=""></label>
              <input class="form-control" type="text" name="query" [(ngModel)]="query" placeholder="SearchMusic..." (keyup)="searchMusicPublic()">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group has-success">
              <label class="" for=""></label>
              <select [(ngModel)]="type" type="text" class="form-control" name="type">
                <option value="all" selected>All</option>
                <option value="track">Song</option>
                <option value="artist">Artist</option>
                <option value="album">Album</option>
              </select>
            </div>
          </div>
        </div>
      </div> <!-- end panel body -->
    </div> <!-- end panel -->
  </div> <!-- end column -->
</div> <!-- end row -->

<div class="row">
  <div class="col-sm-12">
    <app-public-search-results [results]="results"></app-public-search-results>
  </div>
</div>
